name: Cross Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # 获取版本号和发布信息
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
      release_name: ${{ steps.get_version.outputs.release_name }}
      is_manual: ${{ steps.get_version.outputs.is_manual }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get version and release info
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 手动触发：正式发布
            echo "version=v${VERSION}" >> $GITHUB_OUTPUT
            echo "tag_name=v${VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_name=Release v${VERSION}" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
            echo "Manual trigger: Release v${VERSION}"
          else
            # Push 触发：预发布
            echo "version=v${VERSION}" >> $GITHUB_OUTPUT
            echo "tag_name=v${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_name=Pre-release v${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
            echo "Push trigger: Pre-release v${VERSION}-${SHORT_SHA}"
          fi

  # ============================================
  # Push 触发：只编译 Linux x64 debug 版本（带调试符号）
  # ============================================
  linux-x64-debug:
    name: Linux x64 Debug (Pre-release)
    needs: get-version
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build debug binary with symbols (ureq)
        run: cargo build --features ureq-support
      - name: Rename binary
        run: mv target/debug/komari-monitor-rs target/debug/komari-monitor-rs-linux-x86_64-debug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-debug
          path: target/debug/komari-monitor-rs-linux-x86_64-debug
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/debug/komari-monitor-rs-linux-x86_64-debug
          tag_name: ${{ needs.get-version.outputs.tag_name }}
          name: ${{ needs.get-version.outputs.release_name }}
          body: |
            ## Pre-release (Debug Build)
            
            Version: ${{ needs.get-version.outputs.version }}
            Commit: ${{ github.sha }}
            
            ⚠️ This is a **debug build** with symbols for testing purposes.
            For production use, please use the stable release.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build debug binary with symbols (nyquest)
        run: cargo clean && cargo build --features nyquest-support
      - name: Rename binary
        run: mv target/debug/komari-monitor-rs target/debug/komari-monitor-rs-linux-x86_64-debug-nyquest
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-debug-nyquest
          path: target/debug/komari-monitor-rs-linux-x86_64-debug-nyquest
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/debug/komari-monitor-rs-linux-x86_64-debug-nyquest
          tag_name: ${{ needs.get-version.outputs.tag_name }}
          name: ${{ needs.get-version.outputs.release_name }}
          body: |
            ## Pre-release (Debug Build)
            
            Version: ${{ needs.get-version.outputs.version }}
            Commit: ${{ github.sha }}
            
            ⚠️ This is a **debug build** with symbols for testing purposes.
            For production use, please use the stable release.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

